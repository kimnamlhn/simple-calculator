<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- Link bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Link custom css -->
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div class="container">	
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-8 mb-4">
				<h1>Bé tập tính</h1>			
			</div>
		</div>
		<div class="row" >
			<div class="col-sm-4"></div>
			<div class="col-sm-8">
				<p id="p-number1">Số thứ nhất:</p>
				<input type="text" id="number1">
				<input type="radio" name="calc" value="addition"> Cộng
				<input type="radio" name="calc" value="subtraction"> Trừ
			</div>
		</div>				
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-8"> 
				<p id="p-number2">Số thứ hai:</p>
				<input type="text" id="number2">
				<input type="radio" name="calc" value="multiplication"> Nhân
				<input type="radio" name="calc" value="divison"> Chia
			</div>
		</div>		
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-8">	
				<p id="p-result">Kết quả:</p>
				<input type="text" id="result">
				<button>Tính</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-8">
				<p>Thông báo:</p>
				<p id="notification"></p>
			</div>
		</div>
	</div>

    <!-- Link boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
